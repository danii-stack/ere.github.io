<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhwa Reader</title>
    <style>
        /* Gaya Umum */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        /* Container Episode */
        .episode-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Kartu Episode */
        .episode-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .episode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .episode-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .episode-content {
            padding: 15px;
        }

        .episode-content h3 {
            font-size: 18px;
            margin: 0;
        }

        .episode-content p {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }

        /* Tombol Baca Sekarang */
        .read-button {
            display: inline-block;
            padding: 10px 15px;
            background: #ff5733;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .read-button:hover {
            background: #e0482d;
        }

        /* Responsif */
        @media (max-width: 900px) {
            .episode-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Manhwa Populer</h2>
        <p class="subtitle">Baca manhwa favoritmu dengan pengalaman terbaik</p>

        <div class="episode-container">
            <!-- Episode 1 -->
            <div class="episode-card">
                <img src="episode1.jpg" alt="Episode 1">
                <div class="episode-content">
                    <h3>Manhwa A - Episode 1</h3>
                    <p>Rilis: 2 Februari 2025</p>
                    <a href="episode1.html" class="read-button">Baca Sekarang</a>
                </div>
            </div>

            <!-- Episode 2 -->
            <div class="episode-card">
                <img src="episode2.jpg" alt="Episode 2">
                <div class="episode-content">
                    <h3>Manhwa A - Episode 2</h3>
                    <p>Rilis: 9 Februari 2025</p>
                    <a href="episode2.html" class="read-button">Baca Sekarang</a>
                </div>
            </div>

            <!-- Episode 3 -->
            <div class="episode-card">
                <img src="foto/download.jpg" alt="Episode 3">
                <div class="episode-content">
                    <h3>Manhwa A - Episode 3</h3>
                    <p>Rilis: 16 Februari 2025</p>
                    <a href="episode3.html" class="read-button">Baca Sekarang</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
